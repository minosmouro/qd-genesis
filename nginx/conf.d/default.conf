# Default server (quando nenhum server_name corresponde)
server {
    listen 80 default_server;
    server_name _;
    
    location / {
        return 404 "Domínio não configurado";
    }
    
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
