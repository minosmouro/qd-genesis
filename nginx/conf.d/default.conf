# Upstream definitions
upstream backend {
    server backend:5000 max_fails=3 fail_timeout=30s;
}

upstream frontend {
    server frontend:80 max_fails=3 fail_timeout=30s;
}

upstream business {
    server business_center:80 max_fails=3 fail_timeout=30s;
}

